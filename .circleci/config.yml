defaults: &defaults
  working_directory: ~/reg-cli
  docker:
    - image: reg-viz/node-xcb

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm i
      - run:
          name: Test
          command: |
            npm run test
            npm reg-suit run
  patch_releasenpm :
    <<: *defaults
    steps:
      - add-ssh-keys:
          fingerprints:
            - "df:c6:25:54:15:dd:05:63:b5:e0:c3:ae:56:6b:8b:95"
      - checkout
      - run:
          name: Install dependencies
          command: npm 
      - run:
